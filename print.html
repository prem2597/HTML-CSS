<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            @media print {
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a Paragraph</p>
        <p>This is another Paragraph</p>
        <p class="screen-only">This paragraph won't appear when printing</p>
    </body>
</html>
